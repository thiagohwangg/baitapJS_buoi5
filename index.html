<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập JS buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class=" alert alert-dark text-center">
        <div>
            <!-- Bài tập 1: Quản lý tuyển sinh -->
            <h4>Bài tập 1: Quản lý tuyển sinh</h4>
            <input id="benchmarkInput" type="text" placeholder="Điểm chuẩn">
            <input id="subject1" type="text" placeholder="Điểm môn 1">
            <input id="subject2" type="text" placeholder="Điểm môn 2">
            <input id="subject3" type="text" placeholder="Điểm môn 3">
            <select name="" id="areaSelect">
              <option value="Chọn Khu vực">Chọn Khu vực</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="X">Không</option>
            </select>
    
            <select name="" id="typeSelect">
              <option value="Chọn đối tượng">Chọn Đối tượng</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="0">Không</option>
            </select>
    
            <button id="btnSubmit" class="btn btn-success">Kiểm tra</button>
            <br>
            <div id="result" class="alert alert-success"></div>
        </div>

        <div class="mt-5">
            <!-- Bài 2 : Tính tiền điện -->
        <h4>Bài 2 : Tính tiền điện</h4>
        <input id="hoTen" type="text" placeholder="Nhập họ tên">
        <input id="soKw" type="number" placeholder="Nhập số kw">
        <button id="btn2" class="btn btn-success">Tính tiền điện</button>
        <br>
        <div id="result2" class="alert alert-success"></div>

        </div>

        <div class="mt-5">
            <!-- Bài 3 : Tính thuế thu nhập cá nhân -->
            <h4>Bài 3 : Tính thuế thu nhập cá nhân</h4>
            <input id="hoTen1" type="text" placeholder="Nhập họ tên">
            <input id="tongThuNhap" type="number" placeholder="Tổng thu nhập năm">
            <input id="nguoiPhuThuoc" type="number" placeholder="Sô người phụ thuộc">
            <button id="btn3" class="btn btn-success">Tính tiền thuế</button>
            <br>
            <div id="result3" class="alert alert-success"></div>

        </div>

        <div class="baitap4 mt-5">
            <h4>Bài 4: Tính tiền cáp</h4>
            <select class="p-1" name="" id="mySelect" onchange="addInput()">
                <option value="">Chọn loại khách hàng</option>
                <option id="nhaDan" value="1">Nhà Dân</option>
                <option id="doanhNghiep" value="2">Doanh Nghiệp</option>
            </select>
            <input id="maKhachHang" type="text" placeholder="Nhập mã khách hàng">
            <input id="soKenh" type="number" placeholder="Số kênh cao cấp">
            <br>
            <input type="number" id="soKetNoi" style="display: none;" placeholder="Số kết nối">  
            <button id="btn4" class="btn btn-success">Tính tiền cáp</button>
            <br>
            <br>
            <div id="result4" class="alert alert-success"></div>
        </div>
        

        


    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
        
    <script src="./js/index.js"></script>
  </body>
</html>
